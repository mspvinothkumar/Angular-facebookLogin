<html ng-app="myApp">
<head>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="//connect.facebook.net/en_US/sdk.js" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="theme-color" content="#000" />
</head>

<body ng-controller="AppCtrl">
    <div class="container">
        <h1>Login with Facebook</h1>
        <div>
            <label for="name">Email ID</label>
            <input type="text" id="name" class="form-control" placeholder="Please enter your EmailID">
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="text" id="pass" class="form-control" placeholder="Please enter your Password">
        </div>
        <button ng-click="fb_login()">
            FB
        </button>
        <div id="fb-root"> 
            Login with Facebook
        </div>
        <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="true" data-auto-logout-link="true"></div>
        <div class="fb-wrapper">
            <div class="fb-like" data-href="https://www.facebook.com/MyPage?ref=hl" data-send="true" data-width="400" data-show-faces="true"></div>
        </div>
    </div>
</body>

</html>
